<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #3498db;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 100px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Beautiful Page</h1>
    </header>

    <div class="container">
        <p id="message">Hello World</p>
        <button id="changeButton">Toggle Text</button>
    </div>

    <footer>
        &copy; 2023 Your Website Name
    </footer>

    <script>
        document.getElementById('changeButton').addEventListener('click', function() {
            const messageElement = document.getElementById('message');
            if (messageElement.textContent === 'Hello World') {
                messageElement.textContent = 'Hello Slim';
            } else {
                messageElement.textContent = 'Hello World';
            }
        });
    </script>
</body>
</html>
